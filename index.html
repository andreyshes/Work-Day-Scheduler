<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<div class="main-content">
			<header class="p-5 mb-4 flex">
				<h1 class="display-3">Work Day Scheduler</h1>
				<p class="lead">A simple calendar app for scheduling your work day</p>
				<p id="currentDay" class="lead"></p>
			</header>
		</div>

		<div class="container-fluid px-5">
			<!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

			<!-- Example of a past time block. The "past" class adds a gray background color. -->
			<div id="hour-9" class="row time-block past">
				<div class="col-2 col-md-1 hour-9 text-center py-3">9AM</div>
				<textarea class="col-8 col-md-10 description-0" rows="3"></textarea>
				<button
					class="btn saveBtn col-2 col-md-1"
					aria-label="save"
					id="save-1"
				>
					<i class="fas fa-save" aria-hidden="true"></i>
				</button>
			</div>

			<!-- Example of a present time block. The "present" class adds a red background color. -->
			<div id="hour-10" class="row time-block present">
				<div class="col-2 col-md-1 hour-10 text-center py-3">10AM</div>
				<textarea class="col-8 col-md-10 description-1" rows="3"> </textarea>
				<button
					class="btn-2 saveBtn col-2 col-md-1"
					aria-label="save"
					id="save-2"
				>
					<i class="fas fa-save" aria-hidden="true"></i>
				</button>
			</div>

			<!-- Example of a future time block. The "future" class adds a green background color. -->
			<div id="hour-11" class="row time-block future">
				<div class="col-2 col-md-1 hour-11 text-center py-3">11AM</div>
				<textarea class="col-8 col-md-10 description-2" rows="3"> </textarea>
				<button
					class="btn-3 saveBtn col-2 col-md-1"
					aria-label="save"
					id="save-3"
				>
					<i class="fas fa-save" aria-hidden="true"></i>
				</button>
			</div>

			<div id="hour-11" class="row time-block future">
				<div class="col-2 col-md-1 hour-12 text-center py-3">12PM</div>
				<textarea class="col-8 col-md-10 description-3" rows="3"> </textarea>
				<button
					class="btn-4 saveBtn col-2 col-md-1"
					aria-label="save"
					id="save-4"
				>
					<i class="fas fa-save" aria-hidden="true"></i>
				</button>
			</div>

			<div id="hour-1" class="row time-block future">
				<div class="col-2 col-md-1 hour-1 text-center py-3">1PM</div>
				<textarea class="col-8 col-md-10 description-4" rows="3"> </textarea>
				<button
					class="btn-5 saveBtn col-2 col-md-1"
					aria-label="save"
					id="save-5"
				>
					<i class="fas fa-save" aria-hidden="true"></i>
				</button>
			</div>

			<div id="hour-2" class="row time-block future">
				<div class="col-2 col-md-1 hour-2 text-center py-3">2PM</div>
				<textarea class="col-8 col-md-10 description-5" rows="3"> </textarea>
				<button
					class="btn-6 saveBtn col-2 col-md-1"
					aria-label="save"
					id="save-6"
				>
					<i class="fas fa-save" aria-hidden="true"></i>
				</button>
			</div>

			<div id="hour-3" class="row time-block future">
				<div class="col-2 col-md-1 hour-3 text-center py-3">3PM</div>
				<textarea class="col-8 col-md-10 description-6" rows="3"> </textarea>
				<button
					class="btn-7 saveBtn col-2 col-md-1"
					aria-label="save"
					id="save-7"
				>
					<i class="fas fa-save" aria-hidden="true"></i>
				</button>
			</div>

			<div id="hour-4" class="row time-block future">
				<div class="col-2 col-md-1 hour-4 text-center py-3">4PM</div>
				<textarea class="col-8 col-md-10 description-7" rows="3"> </textarea>
				<button
					class="btn-8 saveBtn col-2 col-md-1"
					aria-label="save"
					id="save-8"
				>
					<i class="fas fa-save" aria-hidden="true"></i>
				</button>
			</div>

			<div id="hour-5" class="row time-block future">
				<div class="col-2 col-md-1 hour-5 text-center py-3">5PM</div>
				<textarea class="col-8 col-md-10 description-8" rows="3"> </textarea>
				<button
					class="btn-9 saveBtn col-2 col-md-1"
					aria-label="save"
					id="save-9"
				>
					<i class="fas fa-save" aria-hidden="true"></i>
				</button>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
			integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

		<script src="script.js"></script>
	</body>
</html>
